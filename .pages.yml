media:
  - label: Images
    name: images
    input: public/images
    output: /public/images
    categories: [ image ]
  - label: Files
    name: files
    input: public/files
    output: /public/files
content: 
  - name: posts
    label: Posts
    type: collection
    path: _posts
    view:
      fields: [ coverImage, title, date ]
    fields:
      - name: tag
        label: Tag
        type: select
        options:
          multiple: true
          values: [Phụ kiện bếp, Phụ kiện nam châm, Thép tráng men]
      - name: subcategroy
        label: Sub Category
        type: select
        options:
          multiple: true
          values: [Sub Phụ kiện bếp, Sub Phụ kiện nam châm, Sub Thép tráng men]          
      - { name: title, label: Title, type: string, required: true }
      - { name: excerpt, label: Description, type: string, required: true }
      - { name: coverImage, label: Cover image, type: image, required: true }
      - { name: date, label: Date, type: date, options: { time: true, format: "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'" } }
      - name: author
        label: Author
        type: object
        fields:
          - { name: name, label: Name, type: string, required: true }
          - { name: picture, label: Picture, type: image, required: true }
      - name: ogImage
        label: Image (social sharing)
        type: object
        fields:
          - { name: url, label: URL, type: image }
      - { name: body, label: Body, type: rich-text }
    filename: '{fields.title}.md'