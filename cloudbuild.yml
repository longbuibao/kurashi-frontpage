steps:
  - name: "node:18"
    entrypoint: npm
    args: ["run", "create-env"]
    env:
      - 'DATABASE_URL=${_DATABASE_URL}'
      - 'SITE_URL=${_SITE_URL}'
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "--build-arg", "-t", "gcr.io/$PROJECT_ID/kurashi-frontpage-prod:$COMMIT_SHA", "."]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/kurashi-frontpage-prod:$COMMIT_SHA"]
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "kurashi-frontpage-prod:$COMMIT_SHA"
      - "--image"
      - "gcr.io/$PROJECT_ID/kurashi-frontpage-prod:$COMMIT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"   
options:
  logging: CLOUD_LOGGING_ONLY    
timeout: "1800s"